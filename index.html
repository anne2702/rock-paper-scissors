<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Rock_Paper_Scissors</title>
</head>
<body>
    <button id="rock" onclick="playRound(rock)">ROCK</button>
    <button id="paper" onclick="playRound(paper)">PAPER</button>
    <button id="scissors" onclick="playRound(scissors)">SCISSORS</button>

    <div id="count">
        <p id="roundOutcome"></p>
        <h1>Player <span id="playerScore">0</span> : <span id="cpuScore">0</span> Computer
        </h1>
        <h3 id="gameResult"></h3>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
